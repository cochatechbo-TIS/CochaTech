<VirtualHost *:80>
    ServerName localhost
    ServerAlias cochatech.local
    DocumentRoot /var/www/html/public
    
    ErrorLog logs/cochatech_error.log
    CustomLog logs/cochatech_access.log combined
    
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    ProxyPreserveHost On
    ProxyPass /api/ http://backend:9000/api/
    ProxyPassReverse /api/ http://backend:9000/api/
    
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://backend:9000"
    </FilesMatch>
    
    Alias /storage /var/www/html/storage/app/public
    <Directory /var/www/html/storage/app/public>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
    
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Access-Control-Allow-Origin "http://localhost:3000"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-CSRF-Token"
    Header always set Access-Control-Allow-Credentials "true"
</VirtualHost>
